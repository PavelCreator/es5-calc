<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES5 Calc</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link href='https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="parent">
  <div class="calc-wrapper">
    <div class="header">
      <h2 class="title">ES5 Calc</h2>
      <p class="author">by <a href="http://pavelcreator.com" target='_blank'>PavelCreator</a></p>
    </div>
    <div id="keyboard">
      <h3 class="to-calc"><a href="" class="show-calc" rel='nofollow'>Go back to the calculator</a></h3>
      <img src="img/keyboard.png" class="keyboard-image" alt="">
      <h3 class="to-calc">Legend:</h3>
      <div class="row keyboard-description tac">
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">ESC, ~, `, Delete</span> - <span class="keyboard-description-2">C</span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">Enter</span> - <span class="keyboard-description-2">=</span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">I</span> - <span class="keyboard-description-2"><i class="fa fa-info-circle"></i></span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">K</span> - <span class="keyboard-description-2"><i class="fa fa-keyboard-o"></i></span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">Ctrl+C</span> - <span class="keyboard-description-2"><i class="fa fa-files-o"></i></span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">Ctrl+X</span> - <span class="keyboard-description-2"><i class="fa fa-scissors"></i></span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">M</span> - <span class="keyboard-description-2">MS</span></div>
        <div class="col-xs-12 col-sm-6"><span class="keyboard-description-1">Blackspace</span> - <span class="keyboard-description-2"><i class="fa fa-arrow-left"></i></span></div>
      </div>
    </div>
    <div id="info">

    </div>
    <table id="calc">
      <tr>
        <td colspan="5">
          <div class="calculation-string" id="calculation-string"></div>
          <div class="calculation-string notifications" id="notifications"></div>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <div class="field-wrapper">
            <input type="text" name="field"
                   id="field"
                   class="form-control field"
                />
            <div class="memory-sign" id="memory-sign">M</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="copy"><i class="fa fa-files-o"></i></div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="cut"><i class="fa fa-scissors"></i></div>
        </td>
        <td>
          <div class="btn btn-default simple-button" id="show-keyboard"><i class="fa fa-keyboard-o"></i></div>
        </td>
        <td>
          <div class="btn btn-default simple-button" id="show-info"><i class="fa fa-info-circle"></i></div>
        </td>
        <td>
          <div class="btn btn-default simple-button done"><a href="https://github.com/PavelCreator/es5-calc" target='_blank'></a><i class="fa fa-github"></i></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="mc">MC</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="mr">MR</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="ms">MS</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="m_plus">M+</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="m_minus">M-</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="backspace">
            <img src="img/arrow_left.png" class="arrow-left" alt="">
          </div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="clear_error">CE</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="reset">C</div>
        </td>
        <td>
          <div class="btn btn-default simple-button problem" id="plus-minus">+/-</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="square_root">&#8730;</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n7">7</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n8">8</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n9">9</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="divide">/</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="percent">%</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n4">4</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n5">5</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n6">6</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="multiply">*</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="reciproc">1/x</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n1">1</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n2">2</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n3">3</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="minus">-</div>
        </td>
        <td rowspan="2">
          <div class="btn btn-default simple-button rowspan2 done" id="equally"><span class="valign-middle">=</span></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="btn btn-default simple-button colspan2 done" id="n0">0</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="point">.</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="plus">+</div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script src="src/hoisting.js"></script>
<script src="src/services/auxiliary_service.js"></script>
<script src="src/services/app_service.js"></script>
<script src="src/services/notification_service.js"></script>
<script src="src/controllers/app_controller.js"></script>
<script src="src/controllers/info_controller.js"></script>
<script src="src/controllers/memory_controller.js"></script>
<script src="src/controllers/clipboard_controller.js"></script>
<script src="src/controllers/button_controller.js"></script>
<script src="src/controllers/keypress_controller.js"></script>
<script src="src/start.js"></script>

</body>
</html>
