<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES5 Calc</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link href='https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="parent">
  <div class="calc-wrapper">
    <div class="header">
      <h2 class="title">ES5 Calc</h2>
      <p class="author">by <a href="http://pavelcreator.com" target='_blank'>PavelCreator</a></p>
    </div>
    <table>
      <tr>
        <td colspan="5">
          <div class="calculation-string" id="calculation-string"></div>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <input type="text" name="field"
                 id="field"
                 class="form-control field"
                 disabled="disabled"
                  />
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button">MC</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">MR</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">MS</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">M+</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">M-</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button"><-</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">CE</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="reset">C</div>
        </td>
        <td>
          <div class="btn btn-default simple-button problem" id="plus-minus">+/-</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">\/-</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n7">7</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n8">8</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n9">9</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="divide">/</div>
        </td>
        <td>
          <div class="btn btn-default simple-button" id="percent">%</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n4">4</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n5">5</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n6">6</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="multiply">*</div>
        </td>
        <td>
          <div class="btn btn-default simple-button">1/x</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button done" id="n1">1</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n2">2</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="n3">3</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="minus">-</div>
        </td>
        <td rowspan="2">
          <div class="btn btn-default simple-button rowspan2 done" id="equally"><span class="valign-middle">=</span></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="btn btn-default simple-button colspan2 done" id="n0">0</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="point">.</div>
        </td>
        <td>
          <div class="btn btn-default simple-button done" id="plus">+</div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script src="src/hoisting.js"></script>
<script src="src/services/auxiliary_services.js"></script>
<script src="src/services/app_services.js"></script>
<script src="src/services/handler_services.js"></script>
<script src="src/app.js"></script>
<script src="src/handlers/button_handlers.js"></script>
<script src="src/handlers/keypress_handlers.js"></script>

</body>
</html>
